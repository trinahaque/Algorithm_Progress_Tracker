<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <title>Dashboard</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo">Popular Problems</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/all">All Problems</a></li>
          <li><a href="/new">New Problem</a></li>
          <li><a href="/popular">Popular Problems</a></li>
          <li><a href="/resources">Resources</a></li>
          <li><a href="/events">Events</a></li>
          <li><a href="/logout">Log Out</a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="input-field col s2">
        <a href="http://www.geeksforgeeks.org/top-10-algorithms-in-interview-questions/">Popular Problems</a>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s2">
        {% for problem in popular %}
          <p><a href="/problem/{{problem.id}}">{{problem.prob_name|title}}</a></p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>

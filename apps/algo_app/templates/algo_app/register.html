{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'algo_app/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  </head>
  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo">Algorithm Progress Tracker</a>
        <ul class="right hide-on-med-and-down">
          <li class="active"><a href="/register">Register</a></li>
          <li class="active"><a href="/login">Log In</a></li>
        </ul>
      </div>
    </nav>


    <div class="row">
    <form class="col s12" action="/registered" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s3">
          <input id="first_name" type="text" class="validate" name="first_name" placeholder="First Name">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <input id="last_name" type="text" class="validate" name="last_name" placeholder="Last Name">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <input id="email" type="email" class="validate" name="email" placeholder="Email">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <input id="password" type="password" class="validate" name="password" placeholder="Password">
          <p class="text">(Password needs 1 uppercase, 1 lowercase, 1 number, and 1 special character)</p>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit">Register
      </button>
    </form>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags}}" {% endif %}>{{ message }}
    </li>
      {% endfor %}
    </ul>
    {% endif %}

  </div>
 </body>
</html>
